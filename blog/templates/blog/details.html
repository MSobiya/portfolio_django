<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
	<title>{{ blog_detail.title }}</title>
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Jobs Home Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
</head>
<body>
	<header>
	  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="{% url 'jobs_home' %}">Sobiya</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
	    <div class="navbar-nav ml-auto">
	      <a class="nav-item nav-link" href="https://www.github.com/MSobiya?tab=repositories">Github</span></a>
	      <a class="nav-item nav-link" href="{% static 'Resume.pdf' %}">Resume</a>
	      <a class="nav-item nav-link" href="{% url 'all_blogs' %}">Blog</a>
	    </div>
	  </div>
	</nav>
	</header>

	<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">{{ blog_detail.title }}</h1>
      <p class="lead text-muted">{{ blog_detail.publish_date }}</p>
    </div>
  </section>
  <div class="container">
  	<img class="img-fluid" src="{{ blog_detail.image.url }}">
  	<h2 class="text-center">Article on {{ blog_detail.title }}.</h2><br><br>
  	<h4>{{ blog_detail.body }}</h4><br><br>
  	</div>
 </main>
 <footer class="text-muted text-center">
  <div class="container">
    &copy Sobiya, {% now "Y" %}
  </div>
</footer>
</body>
</html>
